<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Sound Visualizer</title>
  <link rel="stylesheet" href="assets/styles/sanitize.css">
  <style media="screen">
    #info {
      position: absolute;
      width: 100%;
      text-align: center;
      color: #f6f6f6;
    }
    #info p {
      margin: 0;
    }
    #info a {
      color: #2194CE;
      text-decoration: none;
    }
    #progressbar {
      margin: 20px;
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1.0;
    }
    #progressbar.hidden {
      transition: all .5s ease-in-out;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="info">
    <p>Sound Visualizer with <a href="https://threejs.org" target="_blank" rel="noopener noreferrer">three.js</a></p>
    <p>music by <a href="http://www.newgrounds.com/audio/listen/358232" target="_blank" rel="noopener noreferrer">bensound-goinghigher</a></p>
  </div>
  <div id="progressbar"></div>
  <script src="node_modules/progressbar.js/dist/progressbar.min.js"></script>
  <script type="text/javascript">
    var bar = new ProgressBar.Circle('#progressbar', {
      color: '#ddd',
      strokeWidth: 4,
      trailWidth: 1,
      easing: 'easeInOut',
      duration: 1400,
      text: {
        autoStyleContainer: false
      },
      from: { color: '#333', width: 1 },
      to: { color: '#fff', width: 4 },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
        circle.path.setAttribute('stroke-width', state.width);

        var value = circle.value() * 100;
        if (value === 0) {
          circle.setText('');
        } else {
          circle.setText(value.toFixed(1) + '%');
        }
      }
    });
    bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
    bar.text.style.fontSize = '2rem';
    bar.animate(1.0, () => {
      bar._container.classList.add('hidden');
    });
  </script>
  <div id="container"></div>
  <audio id="audio" src="assets/audios/bensound-goinghigher.mp3" preload="auto"></audio>
  <script src="assets/js/three.min.js"></script>
  <script src="assets/js/OrbitControls.js"></script>
  <script type="text/javascript">
    var scene, camera, renderer, analyser, uniforms, audio, mesh, fontLoader, fontObj, shapes, fontMaterial, data;
    var fftSize = 2048;
    var textNum = fftSize / 2;
    var grid = Math.sqrt(textNum);
    var fontGeometries = [];
    var fontMaterials = [];

    var WIDTH = window.innerWidth;
    var HEIGHT = window.innerHeight;
    var container = document.getElementById('container');
    var audioLoader = new THREE.AudioLoader();
    var listener = new THREE.AudioListener();
    var audioSrc = document.getElementById('audio');
    audio = new THREE.Audio(listener);
    audioLoader.load(audioSrc.src, function(buffer){
      audio.setBuffer(buffer);
      audio.setLoop(true);
      audio.play();
    });
    var analyser = new THREE.AudioAnalyser(audio, fftSize);

    window.onload = () => {

      scene = new THREE.Scene();
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);
      window.addEventListener('resize', () => {
        WIDTH = window.innerWidth;
        HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
      }, false);

      camera = new THREE.OrthographicCamera( WIDTH / - 2, WIDTH / 2, HEIGHT / 2, HEIGHT / - 2, 0.1, 1000 );
      // camera = new THREE.PerspectiveCamera( 90, WIDTH / HEIGHT, 0.1, 1500 );
      controls = new THREE.OrbitControls(camera);
      controls.autoRotate = true;
      camera.position.set( 0, -500, 500.0 );
      camera.lookAt( new THREE.Vector3() );

      camera.add(listener);

      createTexts();
      animate();

      function createTexts(){
        fontLoader = new THREE.FontLoader();
        fontLoader.load('assets/fonts/plstk.json', (font) => {
          fontObj = font;
          for(let l = 0; l < 256; l++){
            fontGeometries.push(new THREE.ShapeGeometry(fontObj.generateShapes(l, 1.5, 0)));
            fontMaterials = new THREE.MeshBasicMaterial({
              color: 0x006699,
              opacity: 0.4,
              side: THREE.DoubleSide
            });
          }

          for(let i = 0; i < grid; i++){
            for(let j = 0; j < grid; j++){
              mesh = new THREE.Mesh(fontGeometries[0], fontMaterial);
              mesh.position.set( -(WIDTH / 2) + i * (WIDTH / grid + grid / 3) + grid * 2, (HEIGHT / 2) - j * (HEIGHT / grid + 2), 0 );
              mesh.rotateX(Math.PI / 2.5);
              // mesh.position.set( -(WIDTH / 2) + i * (WIDTH / grid), (HEIGHT / 2) - j * (HEIGHT / grid), 0 );
              scene.add(mesh);
            }
          }

        });
      };

      function animate(){
        requestAnimationFrame(animate);
        render();
      };

      function render(){
        data = analyser.getFrequencyData();
        for(let k = 0; k < data.length; k++){
          scene.children[k].geometry = fontGeometries[data[k]];
          scene.children[k].scale.setScalar((data[k] + 1) * 0.06);
          scene.children[k].position.setZ(data[k] * 0.5);
          scene.children[k].rotation.set(Math.PI / 2.5, 0, 0);
          scene.children[k].material.color.setRGB(0.0 + (data[k] / 256), 1.0 - (data[k] / 256), 1.0 - (data[k] / 256));
          if(data[k] > 200){
            scene.children[k].scale.setScalar(Math.pow((data[k] + 1) * 0.06, 1.1));
          }
        }
        renderer.render(scene, camera);
      };

    };



  </script>
</body>
</html>
